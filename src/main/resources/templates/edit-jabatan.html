<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Ubah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav><br>
		<div class="container-fluid">
   			<div class="card">
				<div class="card-header">
					<h2>Ubah Jabatan</h2>
				</div>
				<div class="card-body">
					<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
						<input type="hidden" name="id" th:value="${jabatan.id}" />
						Nama: <br>
						<input class="form-control" type="text" name="nama" required th:value="${jabatan.nama}"/>
						<br>
						Deskripsi: <br>
						<input class="form-control" type="text" name="deskripsi" required th:value="${jabatan.deskripsi}"/>
						<br>
						Gaji Pokok: <br>
						<input class="form-control" type="number" name="gajiPokok" required th:value="${jabatan.gajiPokok}"/>
						<br><br>
						<button class="btn btn-primary" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
