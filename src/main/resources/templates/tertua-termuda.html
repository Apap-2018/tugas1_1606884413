<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head><title th:text="'Detail Pegawai'"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav><br>
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
					<h2 th:text="'Data Pegawai Termuda'"></h2>
				</div>
				<div class="card-body">
					<table style="width:100%">
					    <tr>
					        <td>NIP</td>
					        <td th:text="${termuda.nip}"></td>
					    </tr>
					    <tr>
					        <td>Nama</td>
					        <td th:text="${termuda.nama}"></td>
					    </tr>
					    <tr>
					        <td>Tempat Lahir</td>
					        <td th:text="${termuda.tempatLahir}"></td>
					    </tr>
					    <tr>
					        <td>Tanggal Lahir</td>
					        <td th:text="${termuda.tanggalLahir}"></td>
					    </tr>
					    <tr>
					        <td>Tahun Masuk</td>
					        <td th:text="${termuda.tahunMasuk}"></td>
					    </tr>
					    <tr>
					        <td>Nama Instansi</td>
					        <td th:text="${termuda.instansi.nama}+' - '+${termuda.instansi.provinsi.nama}"></td>
					    </tr>
					    <tr >
					        <td>Jabatan</td>
					        <td >
					            <ul>
					                <li th:each="jabatanPegawai : ${termuda.JabatanList}">
					                    <span th:text="${jabatanPegawai.nama}"></span>
					                </li>
					            </ul>
					        </td>
					    </tr>
					</table>
				</div>
			</div>
			<br>
			<div class="card">
				<div class="card-header">
					<h2 th:text="'Data Pegawai Tertua'"></h2>
				</div>
				<div class="card-body">
					<table style="width:100%">
					    <tr>
					        <td>NIP</td>
					        <td th:text="${tertua.nip}"></td>
					    </tr>
					    <tr>
					        <td>Nama</td>
					        <td th:text="${tertua.nama}"></td>
					    </tr>
					    <tr>
					        <td>Tempat Lahir</td>
					        <td th:text="${tertua.tempatLahir}"></td>
					    </tr>
					    <tr>
					        <td>Tanggal Lahir</td>
					        <td th:text="${tertua.tanggalLahir}"></td>
					    </tr>
					    <tr>
					        <td>Tahun Masuk</td>
					        <td th:text="${tertua.tahunMasuk}"></td>
					    </tr>
					    <tr>
					        <td>Nama Instansi</td>
					        <td th:text="${tertua.instansi.nama}+' - '+${tertua.instansi.provinsi.nama}"></td>
					    </tr>
					    <tr >
					        <td>Jabatan</td>
					        <td >
					            <ul>
					                <li th:each="jabatanPegawai : ${tertua.JabatanList}">
					                    <span th:text="${jabatanPegawai.nama}"></span>
					                </li>
					            </ul>
					        </td>
					    </tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
