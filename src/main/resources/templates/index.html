<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head><title>Hello!</title></head>
	<body>
		<h2>Sistem Informasi Kepegawaian</h2>
		
		<h4 style="color:red" th:text="${pesan}"></h4>
		<h2>Lihat Data Pegawai menggunakan NIP</h2>
		
		<form th:action="@{/pegawai}" method="GET">
			<input type="text" name="nip" />
			<br><br>
			<button type="submit">Lihat</button>
		</form>
		
		<h2>Lihat Detail Jabatan</h2>
		<form th:action="@{/jabatan/view}" method="GET">
			<select name="idJabatan">
			  <option th:each="jabatanPegawai : ${listJabatan}" th:value="${jabatanPegawai.id}" th:text="${jabatanPegawai.nama}"></option>
			</select>
			<br><br>
			<button type="submit">Lihat</button>
		</form>
		
		<h2>Lihat Pegawai Termuda dan Tertua</h2>
		<form th:action="@{/pegawai/termuda-tertua}" method="GET">
			<select name="idInstansi">
			  <option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}+' - '+${instansi.provinsi.nama}"></option>
			</select>
			<br><br>
			<button type="submit">Lihat</button>
		</form>
		
	</body>
</html>
