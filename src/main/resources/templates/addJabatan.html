<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Add Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav><br>
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
							<h3>Tambah Jabatan</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
						Nama: <br>
						<input class="form-control" type="text" name="nama" required/>
						<br>
						Deskripsi: <br>
						<input class="form-control" type="text" name="deskripsi" required/>
						<br>
						Gaji Pokok: <br>
						<input class="form-control" type="number" name="gajiPokok" required/>
						<br><br>
						<button class="btn btn-primary" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
