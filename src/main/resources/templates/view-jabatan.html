		<table style="width:30%">
		    <tr>
		        <td>Nama</td>
		        <td th:text="${jabatan.nama}"></td>
		    </tr>
		    <tr>
		        <td>Deskripsi</td>
		        <td th:text="${jabatan.deskripsi}"></td>
		    </tr>
		    <tr>
		        <td>Gaji Pokok</td>
		        <td th:text="'Rp. '+${jabatan.gajiPokok}"></td>
		    </tr>
		</table>
		<button>Ubah</button>
		<button>Hapus</button>
		
	</body>
