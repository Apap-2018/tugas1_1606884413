<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head><title th:text="${jabatan.nama}"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<object th:include="fragments/fragment :: jquery" th:remove="tag"></object></head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav><br>
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
					<h2 th:text="'Lihat Data Jabatan '+${jabatan.nama}"></h2>
				</div>
				<div class="card-body">
					<table style="width:30%">
					    <tr>
					        <td>Nama</td>
					        <td th:text="${jabatan.nama}"></td>
					    </tr>
					    <tr>
					        <td>Deskripsi</td>
					        <td th:text="${jabatan.deskripsi}"></td>
					    </tr>
					    <tr>
					        <td>Gaji Pokok</td>
					        <td th:text="'Rp. '+${jabatan.gajiPokok}"></td>
					    </tr>
					</table><br>
					<a class="btn btn-primary" th:href="@{/jabatan/ubah(idJabatan=${jabatan.id})}">Ubah</a><br><br>
					<form th:action="@{/jabatan/hapus}" method="POST">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
						<button class="btn btn-danger" type="submit">Hapus</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
